<div class="container">
    <h2>Login</h2>
    <p>The form below contains two input elements; one of type text and one of type password:</p>
    <form>
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" name="name" class="form-control" id="usr" [(ngModel)]="login_obj.username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" name="password" class="form-control" id="pwd" [(ngModel)]="login_obj.password">
      </div>
      <button type="submit" (click)="login()" >Submit</button>
    </form>
  </div>
